syntax = "proto3";
package motor_msg;
import "std.proto";

message Motor {
    float angle = 1;
    float twist = 2;
    float torque = 3;
    float kp = 4;
    float ki = 5;
    float kd = 6;
}

message LegAngle {
    float theta = 1;
    float beta = 2;
}

message MotorStamped {
    std_msg.Header header = 1;
    repeated Motor motors = 2;
    repeated LegAngle legs = 3;
}
